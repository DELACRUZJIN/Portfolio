<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skills â€” Simple Portfolio</title>
  <style>
    :root{--bg:#0b1220;--card:#071025;--accent:#7dd3fc;--muted:#9ca3af;--fg:#e6eef8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#04101a,#071025);color:var(--fg)}
    .wrap{max-width:820px;margin:56px auto;padding:28px;border-radius:12px}
    h1{margin:0 0 8px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .skill{background:rgba(255,255,255,0.03);padding:16px;border-radius:10px;text-align:center}
    .skill h3{margin:0 0 6px;font-size:16px}
    .bar{height:8px;background:rgba(255,255,255,0.06);border-radius:8px;overflow:hidden;margin-top:10px}
    .bar > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#60a5fa)}
    @media(max-width:820px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:520px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Skills</h1>
    <p style="color:var(--muted);margin-top:6px">A few things I work with</p>

    <div class="grid" style="margin-top:18px">
      <div class="skill">
        <h3>HTML</h3>
        <div class="bar"><i style="width:92%"></i></div>
      </div>

      <div class="skill">
        <h3>CSS</h3>
        <div class="bar"><i style="width:80%"></i></div>
      </div>

      <div class="skill">
        <h3>JavaScript</h3>
        <div class="bar"><i style="width:60%"></i></div>
      </div>

      <div class="skill">
        <h3>Design</h3>
        <div class="bar"><i style="width:70%"></i></div>
      </div>

      <div class="skill">
        <h3>Responsive</h3>
        <div class="bar"><i style="width:75%"></i></div>
      </div>

      <div class="skill">
        <h3>Git</h3>
        <div class="bar"><i style="width:50%"></i></div>
      </div>
    </div>
  </div>
</body>
</html>
